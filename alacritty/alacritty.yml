import: []

window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.70
  dynamic_title: true
  startup_mode: Windowed

scrolling:
  history: 10000

# Font configuration
font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Minimal Dark Theme
colors:
  primary:
    background: '#000000'
    foreground: '#d8dee9'
  cursor:
    text: '#000000'
    cursor: '#d8dee9'
  selection:
    text: '#d8dee9'
    background: '#2e3440'
  normal:
    black: '#000000'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#5e81ac'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#555555'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#e5e9f0'
