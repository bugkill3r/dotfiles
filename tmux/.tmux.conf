# IMPORTANT: These settings must come first for proper window numbering
# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g prefix C-b
bind-key C-b send-prefix
set -sg escape-time 0
set -g history-limit 50000
set -g focus-events on
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
unbind r
bind r source-file ~/.tmux.conf
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
bind S set-window-option synchronize-panes \; display-message "sync: #{?synchronize-panes,ON,OFF}"
bind > swap-pane -D
bind < swap-pane -U
bind f display-popup -E "tmux list-sessions | fzf --reverse | sed 's/:.*//' | xargs tmux switch-client -t"
bind t display-popup -E -w 80% -h 80%
bind T command-prompt -I "#T" "select-pane -T '%%'"
bind / copy-mode \; send-keys /
bind , command-prompt -I "#W" "rename-window '%%'"
set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Copy to system clipboard (macOS)
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
# Mouse selection also copies to system clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restarts
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions every 15 mins
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu' # Added CPU monitoring plugin
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'fcsonline/tmux-thumbs'

# Session save/restore settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
# Save more frequently (every 5 minutes instead of default 15)
set -g @continuum-save-interval '15'

# Create a hook to save session before detaching/exiting
set-hook -g client-detached "run-shell $HOME/.tmux/plugins/tmux-resurrect/scripts/save.sh"

# Modern status bar with custom icons - Dark Modern Theme
# Color definitions - Dark Modern Theme
setenv -g BG "#000000"
setenv -g FG "#c0c7d5"
setenv -g ACCENT "#61afef"
setenv -g ACCENT2 "#c678dd"
setenv -g ACCENT3 "#98c379"
setenv -g ACCENT4 "#e5c07b"
setenv -g INACTIVE "#2c323c"
setenv -g DARK_ACCENT "#5c6370"
setenv -g HIGHLIGHT "#e06c75"
setenv -g DARK_BG "#000000"

# Basic status bar settings
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=default,fg=$FG"
set -g status-interval 1

# Clean window status format - minimalist style
set -g window-status-style "fg=$FG,bg=default"
set -g window-status-current-style "fg=$ACCENT,bg=default,bold"
set -g window-status-format " #I:#W "
set -g window-status-current-format " #[fg=$ACCENT]#I:#W* "
set -g window-status-separator ""

# Left status with custom icons
set -g status-left-length 50
set -g status-left "#{prefix_highlight}#[fg=$ACCENT2,bold]󱘖 #S #[fg=$DARK_ACCENT]| "

# Right status with custom icons
set -g @batt_icon_charge_tier8 '󰁹'
set -g @batt_icon_charge_tier7 '󰂀'
set -g @batt_icon_charge_tier6 '󰁿'
set -g @batt_icon_charge_tier5 '󰁾'
set -g @batt_icon_charge_tier4 '󰁽'
set -g @batt_icon_charge_tier3 '󰁼'
set -g @batt_icon_charge_tier2 '󰁻'
set -g @batt_icon_charge_tier1 '󰁺'
set -g @batt_icon_status_charged '󰚥'
set -g @batt_icon_status_charging '󰚥'

set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

set -g status-right-length 120
# Battery section removed for desktop Macs (no battery)
# To enable battery on laptops, uncomment the battery line below
set -g status-right "#[fg=$ACCENT3]󰘚 #{cpu_percentage} #[fg=$DARK_ACCENT]| #[fg=$ACCENT4]󰍛 #{ram_percentage} #[fg=$DARK_ACCENT]| #[fg=$ACCENT]󰃰 %H:%M #[fg=$DARK_ACCENT]| #[fg=$ACCENT4]󰃭 %b %d "
# For laptops with battery, use this instead:
# set -g status-right "#[fg=$ACCENT3]󰘚 #{cpu_percentage} #[fg=$DARK_ACCENT]| #[fg=$ACCENT4]󰍛 #{ram_percentage} #[fg=$DARK_ACCENT]| #[fg=$ACCENT2]#{battery_icon} #{battery_percentage} #[fg=$DARK_ACCENT]| #[fg=$ACCENT]󰃰 %H:%M #[fg=$DARK_ACCENT]| #[fg=$ACCENT4]󰃭 %b %d "

# Message styling
set -g message-style "bg=$ACCENT,fg=$DARK_BG,bold"

# Pane border styling with titles
set -g pane-border-status top
set -g pane-border-format " #[fg=$ACCENT]#{pane_index}#[fg=$DARK_ACCENT]: #[fg=$FG]#{pane_current_command} "
set -g pane-border-style "fg=$INACTIVE"
set -g pane-active-border-style "fg=$ACCENT"

# Dim inactive panes
set -g window-style 'fg=#5c6370,bg=default'
set -g window-active-style 'fg=#c0c7d5,bg=default'

# Customize prefix highlight
set -g @prefix_highlight_fg "$DARK_BG"
set -g @prefix_highlight_bg "$HIGHLIGHT"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr "fg=$DARK_BG,bg=$ACCENT,bold"
set -g @prefix_highlight_prefix_prompt ' WAIT '
set -g @prefix_highlight_copy_prompt ' COPY '

# Initialize TPM (to be kept at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
